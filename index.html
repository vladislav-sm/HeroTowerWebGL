<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Hero Tower</title>
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="unity-container">
    <div id="logo"></div>
    <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");
    var logo = document.querySelector("#logo");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }

      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);

      if (type == 'error') {

      } else {
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }

      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL.loader.js";
    var config = {
      dataUrl: "Build/WebGl.data",
      frameworkUrl: "Build/WebGl.framework.js",
      codeUrl: "Build/WebGl.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "gamety",
      productName: "Hero Tower",
      productVersion: "1.0",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    };

    function loadUnity() {
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          logo.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    }

    const platform = Telegram?.WebApp?.platform

    if (platform === 'android' || platform === 'ios') {
      Telegram.WebApp.expand();

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    loadingBar.style.display = "block";

    indexedDB.databases().then(dbs => {
      const promises = dbs.map(db => {
        return new Promise((resolve, reject) => {
          const req = indexedDB.deleteDatabase(db.name);
          req.onsuccess = resolve;
          req.onerror = reject;
          req.onblocked = reject;
        });
      });
      Promise.all(promises).then(loadUnity).catch(console.error);
    })

    window.triggerHapticFeedback = function (type) {
      window.TelegramWebviewProxy.postEvent('web_app_trigger_haptic_feedback', {
        type: 'impact',
        impact_style: type // 'light' | 'medium' | 'heavy' | 'rigid' | 'soft'
      });
    };
  </script>
</body>
</html>
